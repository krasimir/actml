<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ActML playground</title>
  <style>
    body {
      text-align: center;
      font-size: 2em;
    }
    label {
      display: block;
    }
    input {
      font-size: 1em;
      width: 60px;
      text-align: center;
      border: solid 2px #999;
      border-radius: 6px;
    }
    button {
      margin: 1em;
      padding: 1em;
      font-size: 0.5em;
      text-transform: uppercase;
      background: #000;
      color: #fff;
      border-radius: 6px;
      outline: none;
      cursor: pointer;
    }
    button:hover {
      background: #999;
      color: #000;
    }
    button:active {
      transform: translateY(4px);
    }
  </style>
</head>
<body>
  <section>
    <label>
      Step
      <input type="number" value="1"/>
    </label>
    <button>add</button>
    <p></p>
  </section>
  <script src="app.js"></script>
</body>
</html>
